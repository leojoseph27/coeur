services:
  - type: web
    name: coeur
    env: python
    buildCommand: |
      mkdir -p archive
      echo "Skipping LFS file download, will download directly if needed."
      pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.10
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: GIT_LFS_SKIP_SMUDGE
        value: "1" 