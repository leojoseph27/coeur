services:
  - type: web
    name: coeur
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --worker-class geventwebsocket.gunicorn.workers.GeventWebSocketWorker --workers 2 --timeout 120 --log-level info --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.10
      - key: PYTHONUNBUFFERED
        value: "true" 